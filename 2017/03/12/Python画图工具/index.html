        <section id="main"><article id="post-Python画图工具" class="article article-type-post" itemscope itemprop="blogPost">

    <h1 class="article-title" itemprop="name">
      Python画图工具
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="Graph-Tool"><a href="#Graph-Tool" class="headerlink" title="Graph Tool"></a>Graph Tool</h1><figure class="highlight gauss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>出现：The following signatures couldn't be verified because the public <span class="built_in">key</span> is <span class="keyword">not</span> available: NO_PUBKEY <span class="number">92</span>F371361A7ECE03</span><br><span class="line"></span><br><span class="line">sudo apt-<span class="built_in">key</span> adv --keyserver keyserver.ubuntu.com --recv-keys <span class="number">78</span>AF38AD52B46290</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>安装：</span><br><span class="line">https:<span class="comment">//git.skewed.de/count0/graph-tool/wikis/installation-instructions</span></span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>用apt-get安装软件时出现了类似于E: Sub-process /usr/bin/dpkg returned an <span class="built_in">error</span> <span class="built_in">code</span> (<span class="number">1</span>)</span><br><span class="line">http:<span class="comment">//blog.csdn.net/yusiguyuan/article/details/24269129</span></span><br></pre></td></tr></table></figure>
<h1 id="Anaconda"><a href="#Anaconda" class="headerlink" title="Anaconda"></a>Anaconda</h1><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>.</span><br><span class="line">bash Anaconda2-<span class="number">4.3</span>.<span class="number">0</span>-Linux-x86_64<span class="selector-class">.sh</span> </span><br><span class="line"><span class="number">2</span>.~/<span class="selector-class">.bashrc</span> 加入</span><br><span class="line">export PATH=<span class="string">"/home/tank/anaconda2/bin:$PATH"</span></span><br><span class="line"><span class="number">3</span>.</span><br><span class="line">source ~/<span class="selector-class">.bashrc</span> </span><br><span class="line">Matplotlib画图标准</span><br><span class="line">fig=pl.figure(figsize=(<span class="number">12</span>,<span class="number">9</span>))</span><br><span class="line">ax=fig.add_subplot(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>)</span><br><span class="line">ax<span class="selector-class">.set_xlabel</span> (<span class="string">'Out Degree'</span>,fontsize=<span class="number">30</span>)</span><br><span class="line">ax.set_ylabel(<span class="string">'p(x)'</span>,fontsize=<span class="number">30</span>)</span><br><span class="line">pl.xticks(fontsize=<span class="number">20</span>)</span><br><span class="line">pl.yticks(fontsize=<span class="number">20</span>)</span><br><span class="line"><span class="function"><span class="title">plot_pdf</span><span class="params">(listY,color=<span class="string">'r'</span>, linewidth=<span class="number">3</span>,label=<span class="string">'Empiracal Data'</span>,ax=ax)</span></span></span><br><span class="line">pl.subplots_adjust(<span class="attribute">top</span>=<span class="number">0.93</span>,bottom=<span class="number">0.13</span>,left=<span class="number">0.13</span>,right=<span class="number">0.93</span>)</span><br><span class="line">fit = Fit(listY,xmin=<span class="number">8</span>,discrete=True)</span><br><span class="line">fit<span class="selector-class">.power_law</span><span class="selector-class">.plot_pdf</span>(ax=ax,linestyle=<span class="string">'-.'</span>, linewidth=<span class="number">5</span>,<span class="attribute">color</span>=<span class="string">'b'</span>,label=<span class="string">'Power Law Fitting'</span>)</span><br><span class="line">handles,labels = ax.get_legend_handles_labels()</span><br><span class="line">ax.legend(handles,labels,loc=<span class="number">3</span>,fontsize=<span class="number">25</span>)</span><br><span class="line">print fit.xmin</span><br><span class="line">print fit.alpha</span><br><span class="line">pl.show()</span><br></pre></td></tr></table></figure>
<h1 id="Matplotlibto调整坐标轴成百分比"><a href="#Matplotlibto调整坐标轴成百分比" class="headerlink" title="Matplotlibto调整坐标轴成百分比"></a>Matplotlibto调整坐标轴成百分比</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> matplotlib.ticker <span class="keyword">import</span> FuncFormatter</span><br><span class="line"></span><br><span class="line">formatter = FuncFormatter(<span class="keyword">lambda</span> y, pos: <span class="string">"%d%%"</span> % (y))</span><br><span class="line">ax.yaxis.set_major_formatter(formatter)</span><br></pre></td></tr></table></figure>
